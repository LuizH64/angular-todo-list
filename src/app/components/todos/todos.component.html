<div class="todos">
    <header>
        <h1>Todo List</h1>
    </header>

    <form (submit)="addTodo()">
        <input type="text" name="inputTodo" placeholder="Enter todo..." class="todo-input" [(ngModel)]="inputTodo" />
        <input type="submit" value="Add todo" class="todo-submit">
    </form>

    <div *ngFor="let todo of todos; let i = index;" class="todo {{ (todo.completed ? 'done' : '') }}">
        <input type="checkbox" id="done-{{i}}" [checked]="todo.completed" (change)="toggleDone(i)" />
        <label class="content" for="done-{{i}}">{{ todo.content }}</label>
        <button class="delete" (click)="deleteTodo(i)">Remove</button>
    </div>
</div>
